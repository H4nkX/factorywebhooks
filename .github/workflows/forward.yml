name: Trendminer转发到企业微信
on:
  workflow_dispatch:
    inputs:
      tm_data:
        description: "Trendminer原始数据"
        required: true
        type: string
  repository_dispatch:
    types: [tm_trigger]

jobs:
  run-forward:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖
        run: npm install

      - name: 启动Node服务
        run: |
          npm start &
          sleep 5

      - name: 转发消息到服务
        env:
          TM_DATA: ${{ github.event.inputs.tm_data || toJSON(github.event.client_payload) }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"tm_data\": \"$TM_DATA\"}" \
            http://localhost:3000/
          echo -e "\n转发完成"
