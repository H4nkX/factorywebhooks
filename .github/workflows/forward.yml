name: Trendminer转发到企业微信
on:
  repository_dispatch:
    types: [tm_trigger] # 与中转脚本的TRIGGER_TYPE一致
  workflow_dispatch: # 支持手动测试

jobs:
  run-forward:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖
        run: npm install

      - name: 启动Node.js服务
        run: |
          npm start &
          sleep 5 # 等待服务完全启动

      - name: 转发Trendminer消息到服务
        env:
          TM_DATA: ${{ toJSON(github.event.client_payload) }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$TM_DATA" \
            http://localhost:3000/
          echo -e "\n转发完成"
