name: Trendminer转发到企业微信（最终版）
on:
  workflow_dispatch:
    inputs:
      tm_data:
        description: "Trendminer数据"
        required: true
        type: string

jobs:
  run-forward:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖
        run: npm install

      - name: 启动Node服务
        run: |
          npm start &
          sleep 5

      - name: 转发消息
        env:
          TM_DATA: ${{ github.event.inputs.tm_data }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"tm_data\":\"$TM_DATA\"}" http://localhost:3000/
